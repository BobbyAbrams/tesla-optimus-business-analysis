services:
  - type: web
    name: tesla-optimus-dashboard
    env: python
    buildCommand: pip install -r deploy/requirements.txt
    startCommand: gunicorn deploy.app:server --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 8050
    plan: free
    autoDeploy: true
